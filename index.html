<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Menu-Responsive</title>
    <script src="https://kit.fontawesome.com/14baef2752.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/menu-responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="menu__titulo">Titulo</h1>
            <ul class="menu__ul">
                <li class="menu__ul-li"><a href="#">Inicio</a></li>
                <li class="menu__ul-li"><a href="#">Galeria</a></li>
                <li class="menu__ul-li"><a href="#">Sobre Nosotros</a></li>
                <li class="menu__ul-li"><a href="#">Ayuda</a></li>
                <li class="menu__ul-li"><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="menu-responsive">
            <div class="menu-responsive__bars">
                <div class="contenedor__button fas fa-bars">
                </div>
                <h1 class="menu-responsive__titulo">Titulo</h1>
            </div>
            <ul class="menu-responsive__ul">
                <li class="menu-responsive__ul-li"><a href="#">Inicio</a></li>
                <li class="menu-responsive__ul-li"><a href="#">Galeria</a></li>
                <li class="menu-responsive__ul-li"><a href="#">Sobre Nosotros</a></li>
                <li class="menu-responsive__ul-li"><a href="#">Ayuda</a></li>
                <li class="menu-responsive__ul-li"><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>
    <script src="js/menu-responsive.js"></script>
</body>
</html>
